<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Portables Lebenswerk</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #181818;
      color: #f1f1f1;
      font-family: Georgia, serif;
      margin: 4em auto;
      max-width: 800px;
      padding: 0 1.5em;
      line-height: 1.6;
    }
    h1 {
      font-family: 'UnifrakturCook', serif;
      font-size: 3em;
      text-align: center;
      color: #d4af37;
    }
    .video {
      margin: 2em 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    a {
      color: #d4af37;
 }
    #sidebarToggle {
      position: fixed;
      top: 1em;
      left: 1em;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 1001;
      color: var(--accent-color);
      background-color: transparent;
      border: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 180px;
      height: 100%;
      background-color: #121212;
      padding-top: 3em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.4s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 1em;
      text-decoration: none;
      color: var(--accent-color);
      font-family: 'UnifrakturCook', serif;
      border-bottom: 1px solid #333;
      transition: background-color 0.2s;
    }
    .sidebar a:hover {
      background-color: #1e1e1e;
    }
    .sidebar.open {
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Portables Lebenswerk</h1>

  <div class="video">
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=EL-ES-DEH" allowfullscreen></iframe>
    <p><a href="https://www.youtube.com/@EL-ES-DEH" target="_blank">Zur Kanal√ºbersicht auf YouTube</a></p>
  </div>

</body>
</html>
